<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h1 class="panel-title pull-left" style="padding-top: 7px; font-size: 24px; font-weight: 600;">Contacts</h1>
        <a class="btn btn-success pull-right" [routerLink]="['new']">New Contact</a>
    </div>

    <div class="panel-body">
        <cms-contact-item 
            *ngFor="let contact of contacts" 
            [contact]="contact"
            (contactSelected)="onSelected($event)"
        ></cms-contact-item>
    </div>
</div>
